<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // Capture the current path and query string
      var path = window.location.pathname + window.location.search;
      // Redirect to the HTTPS version with the captured path
      window.location.href = 'https://www.expitch.com' + path;
    </script>
</head>
<body>
    Redirecting to HTTPS...
</body>
</html>
